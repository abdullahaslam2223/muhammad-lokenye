<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Fork Me! FCC: Test Suite Template</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

  <h1 id="title">freeCodeCamp Survey Form</h1>
  <p id="description">Thank you for taking the time to help us improve the platform</p>

  <form id="survey-form">

    <label for="name" id="name-label">Name</label>
    <input type="text" id="name" placeholder="Enter your name">
    <label for="email" id="email-label">Email</label>
    <input type="email" id="email" placeholder="Enter your email">
    <label for="number" id="number-label">Age</label>
    <input type="number" id="number" min="10" max="70">

    <p> Which option best describes your current role? </p>
    <select name="cars" id="dropdown">
      <option value="student">Student</option>
      <option value="teacher">Teacher</option>
    </select>

    <p> Would you recommend freeCodeCamp to a friend? </p>
    <input type="radio" id="maybe" name="freeCodeCamp" value="maybe">
    <label for="maybe">Maybe</label><br>
    <input type="radio" id="notsure" name="freeCodeCamp" value="notsure">
    <label for="notsure">Not sure</label>

    <p> What would you like to see improved? (Check all that apply) </p>
    <input type="checkbox" id="frond" name="frond" value="Frondend">
    <label for="1">Front-end Projects</label><br>
    <input type="checkbox" id="back" name="back" value="Backend">
    <label for="2"> Back-end Projects</label><br>
    <input type="checkbox" id="challange" name="challange" value="challanges">
    <label for="vehicle3"> Challanges</label><br>

    <textarea name="message" id="" cols="30" rows="10"></textarea>

    <button id="submit" class="submit-button">Submit</button>

  </form>
  <script src="js/index.js"></script>
</body>

</html>
